<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validasi</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4">
    <h2 class="mb-4">Formulir Pendaftaran</h2>
    
    <form id="myForm" novalidate>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" required>
        <div class="invalid-feedback">
          Nama tidak boleh kosong!
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>
</div>

<!-- Bootstrap JS (optional, untuk komponen lain) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script Validasi -->
<script>
$(document).ready(function(){
  $('#myForm').on('submit', function(e){
    e.preventDefault(); // mencegah submit form biasa

    let nama = $('#nama').val().trim();

    if(nama === '') {
      $('#nama').addClass('is-invalid');
    } else {
      $('#nama').removeClass('is-invalid');
      alert('Form berhasil dikirim!');
      // Di sini bisa lanjut submit data ke server
      // this.submit(); // kalau mau langsung kirim
    }
  });

  // Hilangkan error saat user mulai mengetik
  $('#nama').on('input', function(){
    $(this).removeClass('is-invalid');
  });
});
</script>

</body>
</html>
